<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer>

        <title>Nice Calculator</title>
    </head>

    <body>

        <div class="calculator">
            <div class="buttons">
                <div id="value" style="width:30vw;height:20vw" class = "type-fill">0uuuuyuykyukykyykuykykuyk</div>
                <span id="clear">Clear</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="plus">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="equal">=</span>

            </div>

            <script src="js/myfunctions.js"></script>
            <script src="js/textFit.js"></script>
            <script src="js/index.js"></script>

    </body>

</html>
