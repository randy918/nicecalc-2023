<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css" <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer>

        <title>Nice Calculator</title>
    </head>

    <body>

        <div class="calculator">
            <div class="buttons">
                <h2 id="value">0.00</h2>
                <span class = stretch id="clear">Clear</span>
                <span class = stretch>/</span>
                <span class = stretch>*</span>
                <span class = stretch>7</span>
                <span class = stretch>8</span>
                <span class = stretch>9</span>
                <span class = stretch>-</span>
                <span class = stretch>4</span>
                <span class = stretch>5</span>
                <span class = stretch>6</span>
                <span class = stretch id="plus">+</span>
                <span class = stretch>1</span>
                <span class = stretch>2</span>
                <span class = stretch>3</span>
                <span class = stretch>0</span>
                <span class = stretch>00</span>
                <span class = stretch>.</span>
                <span id="equal">=</span>

            </div>

            <script src="js/myfunctions.js"></script>
            <script src="js/textFit.js"></script>
            <script src="js/index.js"></script>

    </body>

</html>
